<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Los-Antojitos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-page">

        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/hand-drawn-antojitos-logo-design/7654431.jpg" alt="Logo" class="nav-img" loading="lazy">
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="botao-acessibilidade" class="btn btn-primary fw-bold rotacao-botao">
                    acessibilidade
                </button>
                <div class="opcoes-acessibilidade apresenta-lista" id="opcoes-acessibilidade">
                    <button id="aumentar-fonte" class="btn btn-primary fw-bold">F+</button>
                    <button id="diminuir-fonte" class="btn btn-primary fw-bold">F-</button>
                    <button id="alterna-contraste" class="btn btn-primary fw-bold">
                        <i class="bi bi-shadows"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>


    <main class="container">

        <section id="inicio" class="my-5">
            <div class="inicio-fundo align-items-center">
                <div class="esquerda-conteudo">
                    <h1>Bem-vindo ao</h1>
                    <img src="img/los-antojitos.png"
                        alt="A imagem representa uma lgo secundaria do site antojitos food" class="logo-alt">
                    <a href="#cardapio" class="btn btn-primary btn-lg btn-danger">Ver Cardápio</a>
                </div>
            </div>
        </section>

        <section id="cardapio">
            <div class="container">
                <div>
                    <h2 class="text-center pt-5">Nosso Cardápio</h2>
                    <img src="img/hand-drawn-antojitos-menu-template (1)/7581068.jpg" alt="cardapio" id="cardapio">
                </div>
            </div>
        </section>

        <section id="galeria">
            <h2 class="text-center pt-5">Galeria</h2>
            <div class="container p-3 mt-3 fundo-galeria ">

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <img src="img/local.jpg" alt="local do restaurante no méxico" width="100%">
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-md-4">
                        <img src="img/pt1.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/pt2.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/pt3.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/pt4.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/pt5.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/pt6.jpg" alt="prato servido no restaurante" width="100%">
                    </div>
                </div>

            </div>

        </section>

        <section id="contato">
            <div class="container d-flex justify-content-center">
                <div class="col-md-8 col-lg-10 rounded-5 formulario"> <!-- Caixa do formulário com 60% de largura -->
                    <h2 class="text-center pt-5">Fale conosco</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" class="form-control rounded-4 mt-2" rows="4"
                                placeholder="Escreva sua mensagem"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-danger">Enviar
                                mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center p-3 ">
        <p>Acesse o meu github, clique no icone para acessar:</p>
        <a href="https://profcontreira.github.io/Inclusao/"> <i class="bi bi-github"></i></a>
        <p class="mt-3">Desenvolvido por: Alexandre Contreira.</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
